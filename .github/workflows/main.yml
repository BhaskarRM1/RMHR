name: Deploy React App to Azure WebApp

on:
  push:
    branches:
      - main   # ðŸ‘ˆ change if you use another branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js 22
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build

      # Step 4: Deploy to Azure WebApp
      - name: Deploy React App to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'RM1HRN'   # ðŸ‘ˆ your Azure WebApp name in
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./dist/RMHR/browser
